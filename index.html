<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">

    <link rel="stylesheet" 
    href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" 
    integrity="sha384- 
     B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" 
      crossorigin="anonymous">
</head>
<body dir="">
    <div class="container-fluid p-0 costum-container">
        <div class="row">
            <div class="col-lg-3 col-md-12 col-12">
                <div class="left-content">
                    <div class="user">
                        <div class="user-name">
                            <i class="fas fa-user-circle"></i>
                            <p>امیر محمدی</p>
                        </div>
                        
                        <div class="user-level">
                            <i class="fas fa-globe"></i>
                            <p>سطح 2</p>
                        </div>
                    </div>
                    <div class="location">
                        <i class="fas fa-map-marker-alt"></i>
                        <p>Barcelona, spain</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-10 col-12 d-flex justify-content-center">
                <div class="center-content">
                    <div class="center-title">
                        <span>جمله مورد نظر را به سمت تصویر مورد نظر بکشید</span>
                    </div>
                    <div class="center-progress">
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                    <div class="center-image">
                        <div class="center-image-content-left">
                            <img src="./assets/option1.jpg" alt="option"/>
                            <div class="sound-icon-left">
                                <i class="fas fa-volume-up"></i>                            </div>
                            </div>
                        <div class="center-image-content-right">
                            <img src="./assets/option2.jpg" alt="option" />
                            <div class="sound-icon-right">
                                <i class="fas fa-volume-up"></i>
                            </div>
                        </div>
                    </div>
                    <div class="center-options">
                        <p class="option1">Lorem ipsum dolor sit amet.</p>
                        <p class="option2">Lorem ipsum dolor sit amet.</p>
                        <p class="option3">Lorem ipsum dolor sit amet.</p>
                    </div>
                    <div class="center-footer">
                        <div class="footer-left">
                            <i class="fas fa-question"></i>
                        </div>

                        <div class="footer-middle">
                            <button>ادامه</button>
                        </div>
                       
                        <div class="footer-right">
                            <i class="fas fa-chevron-left"></i>
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-2 col-12">
                <div class="right-content">
                    <ul id="ul">
                        <li class="right-nav-item active">
                            <a href="#">
                                <div class="right-item">
                                    <i class="fas fa-th-large"></i>
                                    <p>داشبورد</p>
                                </div>
                            </a>
                        </li>
                        <li class="right-nav-item">
                            <a href="#">
                                <div class="right-item">
                                    <i class="fas fa-user"></i>
                                    <p>پروفایل</p>
                                </div>
                            </a>
                        </li>
                        <li class="right-nav-item">
                            <a href="#">
                                <div class="right-item">
                                    <i class="fas fa-gamepad"></i>
                                    <p>بازیها</p>
                                </div>
                            </a>
                        </li>
                        <li class="right-nav-item">
                            <a href="#">
                                <div class="right-item">
                                    <i class="fas fa-cog"></i>
                                    <p>تنظیمات</p>
                                </div>
                            </a>
                        </li>
                        <li class="right-nav-item">
                            <a href="#">
                                <div class="right-item">
                                    <i class="fas fa-comment"></i>
                                    <p>پیام ها</p>
                                </div>
                            </a>
                        </li>
                        <li class="right-nav-item">
                            <a href="#">
                                <div class="right-item">
                                    <i class="fas fa-bell"></i>
                                    <p>اعلانات</p>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
